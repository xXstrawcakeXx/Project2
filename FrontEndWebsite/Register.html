<!DOCTYPE html> 
<html> 
<head> 
    <title>Registration Form</title> 
        <link rel="stylesheet" type="text/css" href="./css/RegisterStyle.css">

        <a href="index.html"> <img src="images/Exit.jpg" id="form-close"> </a>
        
<body>
    <div class = "registerbox">
        <img src="images/AoTLogo.png" class = "avatar">

            <h1> Register Here</h1>
            <form>
                <p>First Name</p>
                <input id = "first" type = "first" name="Enter First Name">
                <p>Last Name</p>
                <input id = "last" type = "last" name="Enter Last Name">
                <p>Email</p>
                <input id = "email" type = "email" name="Enter Email">
                <p>UserName</p>
                <input id = "username" type = "username" name="Enter Username">
                <p>Password</p>
                <input id="password" type="password" name="Enter Password">
                <input type="submit" type="" value="Register">
                <p>Already Have an Account? <a href="index.html">Click Here</a></p>
            </form>

    </div>

    <script src="./js/Register.js"></script>
</body> 
</head>
</html>
