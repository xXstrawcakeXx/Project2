    <h1 id="header"> Account Information </h1>

    <!-- There are basically two things we need to do on this form
    One is get the User's Data and Display it
    Two is add in an update form that'll send a put (update) request-->

    <div id="user-container"></div>

    <div class = "updatebox">
        <button id="updateButton" onclick="toggleUpdateForm()">Update Info</button>
            <form id = "updatebox" hidden>
                <p>First Name</p>
                <input id = "first" type = "first" name="Enter First Name">
                <p>Last Name</p>
                <input id = "last" type = "last" name="Enter Last Name">
                <p>Email</p>
                <input id = "email" type = "email" name="Enter Email">
                <p>UserName</p>
                <input id = "username" type = "username" name="Enter Username">
                <p>Password</p>
                <input id="password" type="password" name="Enter Password">
                <input type="submit" type="" value="Update">
            </form>

    </div>
